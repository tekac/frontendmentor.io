<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="main.css" />

    <title>Frontend Mentor | GitHub user search app</title>
  </head>
  <body>
    <section class="container">
      <nav>
        <h1>devfinder</h1>
        <h4>Dark</h4>
        <a href="#"><img src="/assets/icon-moon.svg" alt="moon" /></a>
      </nav>
      <div class="search_box">
        <img src="/assets/icon-search.svg" alt="magnifying glass icon" />
        <input
          class="search_box-text"
          type="text"
          name="search-box"
          id=""
          placeholder="Search GitHub username..."
        />
        <p>No results</p>
        <a href="#" class="search_box-btn">Search</a>
      </div>
      <div class="card_container">
        <div class="card_container-left">
          <img src="/assets/" alt="company avatar" />
        </div>
      </div>
    </section>
    <script type="module" src="script.js"></script>
  </body>
</html>
