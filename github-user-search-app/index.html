<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | GitHub user search app</title>
  </head>
  <body>
    <header>
      <div class="title__box">
        <h1 class="title__box-title">devfinder</h1>
        <h2 class="title__box-modeswitch">Light</h3>
      </div>
      <div class="search_container">
      </div>
    </header>
    <main>
      <div class="card__container">
        <div class="card__container-picture">
          <img src="#" alt="avatar">
        </div>
        <div class="card__container_info">
          <div class="card__container_info-title">
            <h1 class="profile-name">The Octocat</h1>
            <p class="profile-tag">Joined 25 Jan 2011</p>
          </div>
          <h3 class="profile-tag">@octocat</h3>
          <div class="card__container_info-body">
            <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat mattis eros.
            </p>
          </div>
          <div class="card__container_info-stats">
            <h4>Repos</h4>
            <p>8</p>
            <h4>Followers</h4>
            <p>3938</p>
            <h4>Following</h4>
            <p>9</p>
          </div>
        </div>
      </div>
    </main>
    devfinder Light Dark Search GitHub username... Search Joined Repos Followers
    Following
  </body>
</html>
