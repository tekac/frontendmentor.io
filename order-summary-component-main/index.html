<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-hero">
          <img
            id="hero"
            src="/images/illustration-hero.svg"
            alt="hero-picture"
          />
        </div>
        <div class="card-content">
          <h1 class="card_title">Order Summary</h1>
          <p class="card_para">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card_plan">
            <img
              class="card_plan-symbol"
              src="/images/icon-music.svg"
              alt="music
            symbol"
            />
            <div class="card_plan_info">
              <h3 class="card_plan-title">Annual Plan</h2>
              <p class="card_plan-para">$59.99/year</p>
            </div>
            <a class="card_plan-link" href="#">Change</a>
          </div>
          <a class="card_btn" href="#">Proceed to Payment</a>
          <a class="card_btn-cancel" href="#">Cancel Order</a>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">tekac</a>.
    </div>
  </body>
</html>
