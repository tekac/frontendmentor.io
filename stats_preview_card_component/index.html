<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      .attribution {

        text-align: center;

      }
    </style>

  <body>
    <!-- Background Container -->
    <div class="flex items-center justify-center h-screen bg-mainback">
      <!-- Card -->
      <div class="bg-cardback rounded-lg max-w-sm">

        <div class="flex flex-col">
          <img

          />
          <!-- Content -->
          <div class="p-8 text-center">
            <h1 class="font-inter-700 text-primary text-3xl max-w-xs">
              Get <span class="text-accent">insights </span>that help your

    <div class="attribution">
