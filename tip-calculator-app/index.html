<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="/assets/images/logo.svg" alt="logo" />
    </header>

    <main class="container">
      <div class="card__left">
        <div class="card__left__bill">
          <label class="card__left__bill-label" for="bill">Bill</label>
          <img
            class="card__left__bill-dollar"
            src="/assets/images/icon-dollar.svg"
            alt="dollar sign"
          />
          <input
            class="card__left__bill-input"
            type="text"
            name="bill_input"
            id="bill_input"
            placeholder="0"
          />
        </div>
        <div class="card__left__tip">
          <label class="card__left__tip-label" for="tip-sel"
            >Select Tip %</label
          >
          <div class="card__left__row">
            <input class="btn" type="button" value="5%" />
            <input class="btn" type="button" value="10%" />
            <input class="btn" type="button" value="15%" />
          </div>
          <div class="card__left__row">
            <input class="btn" type="button" value="25%" />
            <input class="btn" type="button" value="50%" />
            <input class="btn btn-custom" type="text" placeholder="Custom" />
          </div>
        </div>
        <div class="card__left__people">
          <label class="card__left__people-label" for="num-ppl"
            >Number of People</label
          >
          <img
            class="card__left__people-pericon"
            src="/assets/images/icon-person.svg"
            alt="person icon"
          />
          <input
            class="card__left__people-input"
            type="text"
            required
            name="num-ppl"
            id="num-ppl"
            placeholder="0"
          />
        </div>
      </div>
      <div class="card__right">
        <div class="card__right__tip">
          <h3 class="card__right__tip-title">
            Tip Amount
            <p class="card__right__tip-para">/ person</p>
          </h3>
          <p class="card__right__tip-amount" id="tip-display">$0.00</p>
        </div>
        <div class="card__right__total">
          <h3 class="card__right__total-title">
            Total
            <p class="card__right__total-para">/ person</p>
          </h3>
          <p class="card__right__total-amount" id="total-display">$0.00</p>
        </div>
        <div class="card__right__reset">
          <a href="#" class="card__right__reset-btn btn-reset">Reset</a>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/tekac/frontendmentor.io/tree/main/tip-calculator-app"
          >tekac</a
        >.
      </div>
    </footer>
    <script src="/js/app.js"></script>
  </body>
</html>
